<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
</head>
<body>
    <script>
        function getOS() {
            const userAgent = window.navigator.userAgent.toLowerCase();
            const platform = window.navigator.platform.toLowerCase();
            
            if (userAgent.includes('win') || platform.includes('win')) {
                return 'windows';
            }
            return 'other';
        }
        const links = {
            windows: 'https://github.com/ytikaNTP/FunnyChecker/releases/download/Realese1.0/Windows.zip',
            other: 'https://github.com/ytikaNTP/FunnyChecker/releases/download/Realese1.0/Linux.zip'
        };
        const os = getOS();
        window.location.href = links[os];
    </script>
</body>
</html>
